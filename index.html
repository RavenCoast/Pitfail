<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pitfail</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-shell">
    <header class="hud">
      <h1 class="logo">PITFAIL</h1>
      <div class="stats">
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 99</span>
        <span id="screen-name">Screen: Jungle Trail</span>
      </div>
    </header>
    <canvas id="game" width="960" height="540" aria-label="Pitfail game canvas"></canvas>
  </main>

  <section id="splash" class="splash active" aria-modal="true" role="dialog">
    <div class="splash-card">
      <div class="logo-art" aria-hidden="true">ğŸŒ´ğŸ—¿ğŸŒ´</div>
      <h2>PITFAIL</h2>
      <p>Jump, climb, and survive the jungle!</p>
      <p>Controls: â† â†’ move, â†‘/â†“ climb ladders, SPACE jump, X bullwhip.</p>
      <p id="build-meta" class="build-meta"></p>
      <label class="mode-row" for="play-mode">Mode:
        <select id="play-mode">
          <option value="human" selected>1 Player (Human)</option>
          <option value="auto">0 Player (Auto-Playtest)</option>
        </select>
      </label>
      <button id="start-button">Start Adventure</button>
      <section id="auto-report" class="auto-report" hidden>
        <h3>Auto-Playtest Report</h3>
        <p>Copy and paste this report into Codex for next-round tuning.</p>
        <textarea id="report-text" readonly></textarea>
        <div class="report-actions">
          <button id="copy-report" type="button">Copy Report + Return</button>
          <button id="close-report" type="button">Close</button>
        </div>
      </section>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
